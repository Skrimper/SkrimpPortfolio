<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artwork</title>
    <style>
        .artwork-container {
            background-color: #000;
            display: flex;
            width: 100%;
            flex-direction: column;
            align-items: center;
            padding: 33px 20px;
        }

        @media (max-width: 991px) {
            .artwork-container {
                max-width: 100%;
            }
        }

        .artwork-title {
            color: #fff;
            font: 400 96px "VCR OSD Mono", sans-serif;
        }

        @media (max-width: 991px) {
            .artwork-title {
                font-size: 40px;
            }
        }

        .artwork-image {
            aspect-ratio: 1;
            object-fit: cover;
            width: 160px;
            margin-top: 14px;
            max-width: 100%;
        }

        .artwork-details {
            margin-top: 33px;
        }

        @media (max-width: 991px) {
            .artwork-details {
                max-width: 100%;
            }
        }

        .artwork-types {
            gap: 20px;
            display: flex;
        }

        @media (max-width: 991px) {
            .artwork-types {
                flex-direction: column;
                align-items: stretch;
                gap: 0;
            }
        }

        .artwork-type {
            display: flex;
            flex-direction: column;
            line-height: normal;
            width: 24%;
            margin-left: 0;
        }

        @media (max-width: 991px) {
            .artwork-type {
                width: 100%;
            }
        }

        .artwork-type-physical {
            background-color: #9747ff;
            display: flex;
            width: 100%;
            flex-grow: 1;
            flex-direction: column;
            margin: 0 auto;
            padding: 35px 24px 80px;
        }

        @media (max-width: 991px) {
            .artwork-type-physical {
                margin-top: 30px;
                padding: 0 20px;
            }
        }

        .artwork-type-header {
            display: flex;
            gap: 19px;
        }

        .artwork-type-title {
            color: #fff;
            align-self: start;
            flex-grow: 1;
            flex-basis: auto;
            font: 500 40px/112.5% "VCRosdNEUE", -apple-system, Roboto, Helvetica, sans-serif;
        }

        .artwork-type-icon {
            filter: drop-shadow(0px 4px 4px rgba(0, 0, 0, 0.25));
            display: flex;
            gap: 0;
        }

        .artwork-type-icon-container {
            display: flex;
            flex-direction: column;
        }

        .artwork-type-icon-top {
            background-color: #a8a8b0;
            height: 18px;
        }

        .artwork-type-icon-middle {
            display: flex;
            padding-left: 17px;
            flex-direction: column;
            align-items: start;
        }

        .artwork-type-icon-buttons {
            display: flex;
            gap: 18px;
        }

        .artwork-type-icon-button {
            background-color: #a8a8b0;
            width: 17px;
            height: 17px;
        }

        .artwork-type-icon-bottom {
            background-color: #a8a8b0;
            height: 17px;
        }

        .artwork-type-icon-side {
            background-color: #a8a8b0;
            align-self: start;
            width: 17px;
            height: 18px;
        }

        .artwork-type-digital {
            display: flex;
            margin-top: 222px;
            width: 100%;
            gap: 20px;
        }

        @media (max-width: 991px) {
            .artwork-type-digital {
                margin-top: 40px;
            }
        }

        .artwork-gallery {
            display: flex;
            flex-direction: column;
            line-height: normal;
            width: 76%;
            margin-left: 20px;
        }

        @media (max-width: 991px) {
            .artwork-gallery {
                width: 100%;
            }
        }

        .artwork-gallery-row {
            background-color: #9747ff;
            display: flex;
            flex-grow: 1;
            flex-direction: column;
            width: 100%;
        }

        @media (max-width: 991px) {
            .artwork-gallery-row {
                max-width: 100%;
                margin-top: 30px;
            }
        }

        .artwork-gallery-items {
            gap: 20px;
            display: flex;
        }

        @media (max-width: 991px) {
            .artwork-gallery-items {
                flex-direction: column;
                align-items: stretch;
                gap: 0;
            }
        }

        .artwork-gallery-item {
            display: flex;
            flex-direction: column;
            line-height: normal;
            width: 25%;
            margin-left: 0;
        }

        @media (max-width: 991px) {
            .artwork-gallery-item {
                width: 100%;
            }
        }

        .artwork-gallery-image {
            border: 1px solid #000;
            background-color: #9747ff;
            width: 242px;
            height: 297px;
            margin: 0 auto;
        }

        @media (max-width: 991px) {
            .artwork-gallery-image {
                margin-top: 22px;
            }
        }

        .artwork-footer {
            background-color: #545391;
            align-self: stretch;
            min-height: 29px;
            margin-top: 38px;
            width: 100%;
        }

        @media (max-width: 991px) {
            .artwork-footer {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="artwork-container">
        <h1 class="artwork-title">Artwork</h1>
        <img src="artwork.jpg" alt="Artwork" class="artwork-image" />
        <div class="artwork-details">
            <div class="artwork-types">
                <div class="artwork-type">
                    <div class="artwork-type-physical">
                        <div class="artwork-type-header">
                            <h2 class="artwork-type-title">Physical</h2>
                            <div class="artwork-type-icon">
                                <div class="artwork-type-icon-container">
                                    <div class="artwork-type-icon-top"></div>
                                    <div class="artwork-type-icon-middle">
                                        <div class="artwork-type-icon-buttons">
                                            <div class="artwork-type-icon-button"></div>
                                            <div class="artwork-type-icon-button"></div>
                                        </div>
                                        <div class="artwork-type-icon-bottom"></div>
                                    </div>
                                </div>
                                <div class="artwork-type-icon-side"></div>
                            </div>
                        </div>
                        <div class="artwork-type-digital">
                            <h2 class="artwork-type-title">Digital</h2>
                            <div class="artwork-type-icon">
                                <div class="artwork-type-icon-container">
                                    <div class="artwork-type-icon-top"></div>
                                    <div class="artwork-type-icon-middle">
                                        <div class="artwork-type-icon-buttons">
                                            <div class="artwork-type-icon-button"></div>
                                            <div class="artwork-type-icon-button"></div>
                                        </div>
                                        <div class="artwork-type-icon-bottom"></div>
                                    </div>
                                </div>
                                <div class="artwork-type-icon-side"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="artwork-gallery">
                    <div class="artwork-gallery-row">
                        <div class="artwork-gallery-items">
                            <div class="artwork-gallery-item">
                                <div class="artwork-gallery-image"></div>
                            </div>
                            <div class="artwork-gallery-item">
                                <div class="artwork-gallery-image"></div>
                            </div>
                            <div class="artwork-gallery-item">
                                <div class="artwork-gallery-image"></div>
                            </div>
                            <div class="artwork-gallery-item">
                                <div class="artwork-gallery-image"></div>
                            </div>
                        </div>
                    </div>
                    <div class="artwork-gallery-row">
                        <div class="artwork-gallery-items">
                            <div class="artwork-gallery-item">
                                <div class="artwork-gallery-image"></div>
                            </div>
                            <div class="artwork-gallery-item">
                                <div class="artwork-gallery-image"></div>
                            </div>
                            <div class="artwork-gallery-item">
                                <div class="artwork-gallery-image"></div>
                            </div>
                            <div class="artwork-gallery-item">
                                <div class="artwork-gallery-image"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="artwork-footer"></footer>
    </div>
</body>
</html>
