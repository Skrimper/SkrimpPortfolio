<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .sr-only {
        border: 0 !important;
        clip: rect(1px, 1px, 1px, 1px) !important;
        -webkit-clip-path: inset(50%) !important;
        clip-path: inset(50%) !important;
        height: 1px !important;
        overflow: hidden !important;
        margin: -1px !important;
        padding: 0 !important;
        position: absolute !important;
        width: 1px !important;
        white-space: nowrap !important;
    }

    /* Set body background color */
    body {
        background-color: black;
    }

    /* Set text color for all elements */
    .contact-wrapper,
    .form,
    .label,
    .outline,
    .textarea,
    input[type="text"],
    input[type="email"],
    textarea {
        color: white;
        font-family: "VCR OSD Mono", monospace;
    }

    /* Center the form on the page */
    .contact-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Optional: adjust to your preference */
    }

/* Increase the size of the input fields and textarea */
    .form input[type="text"],
    .form input[type="email"],
    .form textarea {
        width: 300px; /* Adjust the width to your preference */
        padding: 10px; /* Adjust the padding to your preference */
        font-size: 16px; /* Adjust the font size to your preference */
    }

    /* Increase the size of the submit button */
    .outline {
        padding: 12px 24px; /* Adjust the padding to your preference */
        font-size: 16px; /* Adjust the font size to your preference */
    }
    /* Set background color for all elements */
    .contact-wrapper,
    .form,
    .outline,
    .textarea,
    input[type="text"],
    input[type="email"],
    textarea {
        background-color: black;
    }

    /* Set border color for input and textarea */
    input[type="text"],
    input[type="email"],
    textarea {
        border-color: white;
    }

    /* Set outline color for button */
    .outline {
        border-color: white;
    }
    </style>
  </head>
  <body>
    <!-- Contact section -->
    <section id="contact">
      <div class="contact-wrapper">
        <!-- Contact form -->
        <div>
          <form
            name="contact-form"
            id="contact-form"
            action="/success/"
            method="POST"
            data-netlify="true"
            data-netilfy-honeypot="bot-field"
          >
            <!-- Robot honeypot. That rhymes! -->
            <div class="sr-only">
              <label>
                Robot honeypot: Leave this field empty if you're human
                <input name="bot-field" />
              </label>
            </div>
            <!-- Name input -->
            <div>
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Name"
                required
              />
            </div>
            <!-- Email input -->
            <div>
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email"
                required
              />
            </div>
            <!-- Message input -->
            <div>
              <label for="description">Message</label>
              <textarea
                rows="3"
                id="description"
                name="message"
                placeholder="Type your message here"
                required
              ></textarea>
            </div>
            <!-- Submit button -->
            <div>
              <button class="outline">Send message</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
