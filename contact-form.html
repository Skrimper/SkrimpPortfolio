<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <a href="index.html">
      <img  src="./Assets/logoo@2x.png" alt="logo" class="artwork-image" />
    </a>
    <!-- Contact section -->
    <section id="contact">
      <div class="contact-wrapper">
        <!-- Contact form -->
        <div>
          <form
            name="contact-form"
            id="contact-form"
            action="/success/"
            method="POST"
            data-netlify="true"
            data-netilfy-honeypot="bot-field"
          >
            <!-- Robot honeypot. That rhymes! -->
            <div class="sr-only">
              <label>
                Robot honeypot: Leave this field empty if you're human
                <input name="bot-field" />
              </label>
            </div>
            <!-- Name input -->
            <div>
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Name"
                required
              />
            </div>
            <!-- Email input -->
            <div>
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email"
                required
              />
            </div>
            <!-- Message input -->
            <div>
              <label for="description">Message</label>
              <textarea
                rows="3"
                id="description"
                name="message"
                placeholder="Type your message here"
                required
              ></textarea>
            </div>
            <!-- Submit button -->
            <div>
              <button class="outline">Send message</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
